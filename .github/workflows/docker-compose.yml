name: Docker Compose CI

on:
  push:
    branches:
      - main
    workflow_dispatch:

jobs:
build-and-push:
  runs-on: ubuntu-latest

  steps:
  - name: 📥 Checkout repository
    uses: actions/checkout@v3

  - name: 🔑 Log in to Docker Hub
    uses: docker/login-action@v2
    with:
      username: nicharua
      password: ${{ secrets.DOCKER_HUB_TOKEN }}

  - name: 🛠️ Build and tag Docker images
    run: |
      docker compose -f docker-configs:
      
  - name: 🐳 Tag & Push Backend image
    run: |
      docker tag todo-backend nicharua/todo-backend:latest
      docker push nicharua/todo-backend:latest

  - name: 🐳 Tag & Push Frontend image
    run: |
      docker tag todo-frontend nicharua/todo-frontend:latest
      docker push nicharua/todo-frontend:latest